<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styleService.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script defer src="../js/servicesScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <title>Contracto - Serviços</title>
</head>
<body>
    <header>
        <a href="../pages/home.html" class="logo">Contracto</a>
        <button id="addContractBtn" class="btn">Adicionar Contrato</button> <!-- Mover para cá -->
        <div class="user-menu">
            <button id="userMenuBtn" class="user-btn">Usuário ▼</button>
            <div class="dropdown-content">
                <a href="../pages/profile.html">Meu perfil</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </header>

    <section class="services">
        <!-- Histórico de contratos -->
        <div id="contractHistory" class="contract-history">
            <h2>Histórico de Contratos</h2>
            <ul id="contractList"></ul>
        </div>
    </section>
    
    <!-- Modal para Adicionar Contrato -->
<div id="addContractModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Adicionar Contrato</h2>

        <!-- Botão para abrir o seletor de arquivos -->
        <button id="selectFileBtn" class="btn">Selecionar Arquivo</button>
        <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" style="display:none;">

        <!-- Visualização de páginas do documento -->
        <div id="filePreview" class="file-preview" style="display:none;">
            <h3>Páginas do Documento</h3>
            <div id="pagesContainer"></div>
        </div>

        <!-- Botão para salvar o contrato -->
        <button id="saveContractBtn" class="btn" style="display:none;">Salvar Contrato</button>
    </div>
</div>

<!-- Modal para Visualizar Contrato -->
<div id="viewContractModal" class="modal">
    <div class="modal-content">
        <span id="closeViewModal" class="close">&times;</span>
        <h2>Visualizar Contrato</h2>
        <div id="documentPreview" class="file-preview">
            <!-- O conteúdo do documento será exibido aqui -->
        </div>
    </div>
</div>

<!-- Modal para Assinar Contrato -->
<div id="signDocumentModal" class="modal">
    <div class="modal-content">
        <span id="closeSignModal" class="close">&times;</span>
        <h2>Desenhar Assinatura</h2>
        <canvas id="signatureCanvas" width="500" height="200" style="border: 1px solid #ccc;"></canvas>
        <button id="positionSignatureBtn" class="btn">Posicionar Local da Assinatura</button>
    </div>
</div>

<!-- Modal para Posicionar Assinatura -->
<div id="positionSignatureModal" class="modal">
    <div class="modal-content">
        <span id="closePositionModal" class="close">&times;</span>
        <h2>Posicionar Assinatura</h2>
        <div id="fullDocumentView"></div>
        <button id="saveSignatureBtn" class="btn">Salvar</button>
    </div>
</div>

</body>
</html>
