<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracto - Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

    <script  type="module" src="../js/login.js"></script>

</head>

<body>

    <div class="left-side">
        <div class="form-content">
            <div class="logo">
                <h1>Login<span></span></h1>
            </div>
            <p>Não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login_email">Usuário</label>
                    <input type="text" id="login_email" placeholder="Usuário" required />
                </div>
                <div v-if="solicitacao == 1" class="input-group">
                    <label for="login_password">Senha</label>
                    <input type="password" id="login_password" placeholder="Senha" required />
                </div>
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
                <p id="login_message"></p>
            </form>

        </div>
    </div>
    <div class="right-side"></div>
</body>

</html>
