<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracto - Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <script defer src="../js/login.js"></script>
</head>
<body>

    <div class="left-side">
        <div class="form-content">
            <div class="logo">
                <h1>Contracto<span>#</span></h1>
            </div>
            <p>Não tem uma conta? <a href="register.html">Crie uma aqui</a></p> <!-- Novo parágrafo adicionado aqui -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="login_email">Usuário</label>
                    <input type="text" id="login_email" placeholder="Usuário" required />
                </div>
                <div class="input-group">
                    <label for="login_password">Senha</label>
                    <input type="password" id="login_password" placeholder="Senha" required />
                </div>
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
                <div id="login_message"></div>
            </form>
        </div>
    </div>
    <div class="right-side"></div>
</body>
</html>
